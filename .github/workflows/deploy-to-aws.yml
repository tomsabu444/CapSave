name: ğŸš€ Deploy to AWS VPS

on:
  push:
    branches:
      - deploy  # Only run when 'deploy' branch is pushed

jobs:
  deploy:
    name: ğŸ”§ SSH Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Set up SSH access
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸš€ Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            cd /var/www/capsave

            echo "Resetting to origin/deploy branch..."
            git fetch origin
            git reset --hard origin/deploy
            git pull origin deploy

            echo "Stopping and removing old containers/volumes..."
            docker-compose -f docker-compose.prod.yml down --volumes

            echo "Pruning unused Docker images..."
            docker system prune -af

            echo "Rebuilding and starting containers..."
            docker-compose -f docker-compose.prod.yml up -d --build
          EOF
